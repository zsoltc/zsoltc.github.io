<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typescript.hu</title>
    <script>
      document.querySelector(":root").style["font-size"] = `${Math.max(16, Math.min(window.innerWidth / 20, 32))}px`;
    </script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="colors.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
      }

      .links {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 1rem;
      }

      .links a {
        margin: 0.5rem;
      }

      .link-4 {
        text-decoration: none;
        color: var(--blue);
        margin: 0 20px;
        padding: 10px;
        position: relative;
        overflow: hidden;
        display: inline-block;
        transition: ease-out 0.3s;
      }
      .link-4 span::before {
        width: 100%;
        height: 2px;
        background: var(--navy);
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        transform: translateX(-101%);
        transition: 0.3s;
      }
      .link-4 span::after {
        width: 100%;
        height: 2px;
        background: var(--navy);
        content: "";
        position: absolute;
        right: 0;
        bottom: 0;
        transform: translateX(101%);
        transition: 0.3s;
      }
      .link-4::before {
        width: 2px;
        height: 100%;
        background: var(--navy);
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        transform: translateY(101%);
        transition: 0.3s;
      }
      .link-4::after {
        width: 2px;
        height: 100%;
        background: var(--navy);
        content: "";
        position: absolute;
        right: 0px;
        bottom: 0;
        transform: translateY(-101%);
        transition: 0.3s;
      }
      .link-4:hover {
        color: var(--navy);
      }
      .link-4:hover::before,
      .link-4:hover::after {
        transform: translateX(0);
      }
      .link-4:hover span::before,
      .link-4:hover span::after {
        transform: translateX(0);
      }
    </style>
  </head>
  <body class="bg-silver">
    <div class="links">
      <a href="/8puzzle" class="link-4"><span>8-Puzzle</span></a>
      <a href="/chip8" class="link-4"><span>CHIP-8</span></a>
      <a href="/dice" class="link-4"><span>Dice</span></a>
    </div>
  </body>
</html>
