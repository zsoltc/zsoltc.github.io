<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typescript.hu</title>
    <script>
      (() => {
        const resize = () => {
          const fs = `${Math.max(16, Math.min(~~(window.innerWidth / 20), 32))}px`;
          document.querySelector(":root").style["font-size"] = fs;
        };
        resize() || window.addEventListener("resize", resize);
      })();
    </script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="colors.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background: var(--md-blue-grey-600);
      }

      .links {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 1rem;
      }

      .links .title {
        margin: 1rem;
        font-size: 2rem;
        text-decoration: underline;
        color: var(--md-white);
      }

      .links a {
        width: 10rem;
        margin: 0.5rem;
        font-size: 1.5rem;
        text-align: center;
      }

      .link-4 {
        text-decoration: none;
        color: var(--md-white);
        margin: 0 20px;
        padding: 10px;
        position: relative;
        overflow: hidden;
        display: inline-block;
        transition: ease-out 0.3s;
      }
      .link-4 span::before {
        width: 100%;
        height: 2px;
        background: var(--md-white);
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        transform: translateX(-101%);
        transition: 0.3s;
      }
      .link-4 span::after {
        width: 100%;
        height: 2px;
        background: var(--md-white);
        content: "";
        position: absolute;
        right: 0;
        bottom: 0;
        transform: translateX(101%);
        transition: 0.3s;
      }
      .link-4::before {
        width: 2px;
        height: 100%;
        background: var(--md-white);
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        transform: translateY(101%);
        transition: 0.3s;
      }
      .link-4::after {
        width: 2px;
        height: 100%;
        background: var(--md-white);
        content: "";
        position: absolute;
        right: 0px;
        bottom: 0;
        transform: translateY(-101%);
        transition: 0.3s;
      }
      .link-4:hover {
        color: var(--md-white);
      }
      .link-4:hover::before,
      .link-4:hover::after {
        transform: translateX(0);
      }
      .link-4:hover span::before,
      .link-4:hover span::after {
        transform: translateX(0);
      }

      .link-5 {
        padding: 0.25rem 0.5rem;
        text-decoration: none;
        color: var(--md-white);
        border: 1px solid var(--md-white);
        box-shadow: inset 0 0 1rem rgba(255, 255, 255, 0);
        outline: 1px solid;
        outline-color: rgba(255, 255, 255, 0.5);
        outline-offset: 0;
        text-shadow: none;
        transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      }

      .link-5:hover,
      .link-5:active {
        border: 1px solid var(--md-white);
        box-shadow: inset 0 0 1rem rgba(255, 255, 255, 0.5), 0 0 1rem rgba(255, 255, 255, 0.2);
        outline-color: rgba(255, 255, 255, 0);
        outline-offset: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="links">
      <span class="title">Experiments</span>
      <a href="/8puzzle" class="link-5"><span>8-Puzzle</span></a>
      <a href="/chip8" class="link-5"><span>CHIP-8</span></a>
      <a href="/dice" class="link-5"><span>Dice</span></a>
    </div>
  </body>
</html>
